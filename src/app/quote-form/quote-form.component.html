<div class="container-fluid">
  <br><br>
  <h3>CREATE YOUR QUOTE</h3>
    <br><br>

  <div >
    <form (ngSubmit)="submitQuote()" #quoteForm='ngForm' >
        <!-- (ngSubmit)="onSave()" *ngIf="showNew" id="quote-form" -->
      <span (click)="onCancel()" class="del"><i class="fa fa-times-circle"></i></span>
      <div class="form-group ">
        <label for="text-input">Quote</label>
        <textarea  placeholder="Write your quote here" [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel' rows="6" cols="50"  id="text-input" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="author-input">Author</label>
        <input class="form-control" [(ngModel)]="newQuote.author" name="author" #author='ngModel' type="text" size="50"  id="author-input" placeholder="Quote Author"  required>
      </div> 

      <div class="form-group">
        <label for="writer-input">Your Name</label>
        <input class="form-control" [(ngModel)]="newQuote.writer" name="writer" #writer='ngModel' type="text" size="50"  id="author-input" placeholder="Quote writer"  required>
      </div>

      <div class="form-group">
        <label for="date">Submitted Date</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="newQuote.completeDate" name="date" #date='ngModel'
            required>
        <!-- <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
            <p>Select submitted date</p>
        </div> -->
    </div>
      
      <button  class="btn btn-info form-btn" id="form-btn">Post your quote</button>
    </form>
    <br><br>
  </div>

</div>
