<div class="col-md-6">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>

<div  *ngFor='let quote of quotes'>
    <p>{{quote.quote}}</p>
    <p>{{quote.author}}</p>
    <p>{{quote.writer}}</p>
    
    <button (click)= 'deleteQuote($event,i)'>Delete Quote</button>
</div>
<app-quote-details *ngIf [quot]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-details>
